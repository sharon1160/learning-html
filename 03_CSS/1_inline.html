<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Style :)</title>
</head>
<body>

    <!-- STYLE -->
    <p style="color: lawngreen">This is a paragraph</p>
    <!-- Hexadecimal color -->
    <p style="color: #66FFCC">This is a paragraph</p>

    <!-- FONT-SIZE -->
    <p style="color: red; font-size: 50px;">This is a paragraph</p>

    <!-- FONT-WEIGHT-->
    <p style="color: blueviolet; font-size: 50px; font-weight: bold;">This is a paragraph</p>
</body>
</html>
